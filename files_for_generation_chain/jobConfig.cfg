Universe         = docker
docker_image     = cverstege/alma9-base
accounting_group = cms.higgs

out_dir = /ceph/gbrodbek/data/background
executable      = rerunTreeMaker.sh
arguments       = $(ClusterId) $(ProcId)
output          = $(out_dir)/log/out/condor_$(ClusterId).$(ProcId).out
error           = $(out_dir)/log/err/condor_$(ClusterId).$(ProcId).err
log             = $(out_dir)/log/log/condor_$(ClusterId).$(ProcId).log
+RequestWalltime = 57600

request_memory   = 16000 MB
request_cpus     = 4
requirements     = (TARGET.ProvidesCPU && TARGET.ProvidesEKPResources)
should_transfer_files   = IF_NEEDED
when_to_transfer_output = ON_EXIT

queue 100
